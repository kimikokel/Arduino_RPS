<script>
  document.getElementById("com").src = "pics/empty.png";
  document.getElementById("player").src = "pics/empty.png";
  document.getElementById("result").innerHTML = "";

  setTimeout(() => {
    changeJS();
  }, 1500);

  let para = document.getElementById("para");
  let paragraph = para.innerText.split('');        //splits the whole paragraph into one character at a time

  para.innerHTML = "";                             //h1 tag is now empty

  for (let i = 0; i < paragraph.length; i++) {       //i will +1 every time it loops until i is larger than the whole paragraph
    let change = "<h1>" + paragraph[i] + "</h1>";  //paragraph[i] returns each character (for example paragraph[0] returns "C")
    //adding the h1 tag to each character to place it in html
    if (change == "<h1> </h1>") {                  //if the tag has an empty space, html can't figure out if that is empty
      change = "<h1>&nbsp;</h1>"                   //therefore, by adding &nbsp; which means a space will replace the empty string
    }
    para.innerHTML += change;                      //the characters with h1 tags will then be added to the innerhtml
  }

</script>
